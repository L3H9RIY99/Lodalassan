<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek Search Engine</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Center content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        h1 b {
            font-weight: bold;
            font-size: 2rem;
        }

        input[type="password"] {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #1e90ff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #63b3ed;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #1a1a1a;
            font-size: 0.9rem;
        }

        /* World map background */
        .map {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            opacity: 0.2;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Deepseek search engine <b>Fakhruddin</b></h1>
        <p>Enter your Given Password</p>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>

        <img class="map" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/1200px-World_map_blank_without_borders.svg.png" alt="World Map">
    </div>

    <footer>Â©Moriish 2025, All Rights reserved</footer>

    <script>
        function checkPassword() {
            const pass = document.getElementById('password').value.trim().toLowerCase();
            if(pass === "morish") {
                alert("Access Granted");
                window.location.href = "number.html";
            } else {
                alert("Maderchod baap se puchh ke aa");
            }
        }
    </script>
</body>
</html>
