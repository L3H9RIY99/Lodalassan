<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Deepseek Search Engine</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
    }
    h1, h2 {
      text-shadow: 0px 0px 10px #00ff00;
    }
    input, button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 2px solid #00ff00;
    }
    .ip-box {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffff;
      text-shadow: 0px 0px 5px cyan;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <!-- PAGE 1 -->
  <div id="page1">
    <h1>Welcome to The Deepseek Search Engine</h1>
    <p>Enter Password to Continue:</p>
    <input type="password" id="password">
    <button onclick="checkPassword()">Enter</button>
    <p id="message"></p>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" style="display:none;">
    <h2>Access Granted âœ…</h2>
    <p>Enter the Number:</p>
    <input type="text" id="number" placeholder="+91XXXXXXXXXX" value="+91">
    <button>Dhoondh Le</button>

    <!-- World Map -->
    <div id="map"></div>

    <!-- Show IP -->
    <div class="ip-box" id="ipBox">Detecting your IP...</div>
  </div>

  <script>
    function checkPassword() {
      let pass = document.getElementById("password").value;
      if(pass === "Morish"){
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
        initMap();
        fetchIP();
      } else {
        document.getElementById("message").innerText = "Andha hai kya lawdey ðŸ‘¿";
      }
    }

    function initMap(){
      var map = L.map('map').setView([20, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);
    }

    function fetchIP(){
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          document.getElementById("ipBox").innerText = "Your IP: " + data.ip;
        })
        .catch(() => {
          document.getElementById("ipBox").innerText = "IP not detected!";
        });
    }
  </script>

</body>
</html>
