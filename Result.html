<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deepseek Terminal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        background: #0f0f0f;
        color: #00ff00;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
    }

    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 20px;
        overflow-y: auto;
        height: 100%;
    }

    .line {
        margin-bottom: 5px;
    }

    .highlight {
        color: #ff5555;
    }

    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #000;
        font-size: 0.9rem;
        color: #00ff00;
    }
</style>
</head>
<body>
<div class="container" id="terminal">
    <div class="line">Initializing Deepseek OS...</div>
</div>

<footer>Â©Moriish 2025, All Rights reserved</footer>

<script>
const terminal = document.getElementById('terminal');

// Fake hacker logs
const logs = [
    "Loading modules...",
    "Connecting to remote server...",
    "Installing TurboX Protocol...",
    "Decrypting payload...",
    "Bypassing firewall...",
    "Scanning for open ports...",
    "Initializing database engine...",
    "Loading user shoe database...",
    "Fetching analytics modules...",
    "Finalizing configuration..."
];

let i = 0;

function typeLog() {
    if(i < logs.length){
        const line = document.createElement('div');
        line.className = 'line';
        line.innerText = logs[i];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(typeLog, Math.random()*800 + 300); // random typing effect
    } else {
        startCountdown();
    }
}

typeLog();

// Random countdown between 14 to 24 hours
const minHours = 14;
const maxHours = 24;
let totalSeconds;

function startCountdown() {
    const randomHours = Math.floor(Math.random() * (maxHours - minHours + 1)) + minHours;
    totalSeconds = randomHours * 60 * 60; // total seconds

    const dbLine = document.createElement('div');
    dbLine.className = 'line highlight';
    dbLine.innerHTML = 'Database loading... Remaining Time: <span id="countdown"></span>';
    terminal.appendChild(dbLine);

    function updateTimer() {
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        document.getElementById('countdown').innerText =
            `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

        if(totalSeconds > 0) totalSeconds--;
    }

    updateTimer(); // initial display
    setInterval(updateTimer, 1000);
}
</script>
</body>
</html>
